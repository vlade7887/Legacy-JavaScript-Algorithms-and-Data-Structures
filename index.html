//////////////////////Factorialize a Number////////////////////

function factorialize(num) {
  let result = 1;
  if (num < 0){
    return "error";
  }
  else if(num === 0){
    return 1;
  }
  else if(num > 0){
    for (let i = 1; i <= num; i++){
     
      result*=i;
      
    }
  
  }
  return result;
}

console.log(factorialize(20));
